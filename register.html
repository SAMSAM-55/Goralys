<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goralys - Acceuil</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/login-register.css">
    <link rel="stylesheet" href="./CSS/input.css">

    <script type="module" src="./JS/user.js"></script>
    <script type="module" src="./JS/update-header.js"></script>
    <script type="module" src="./JS/toast.js"></script>
    <script type="module" src="./JS/input.js"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
    />
</head>
<body>
<!-- Adding the toast notifications elements -->
<div id="toast" class="feedback-container warning" style="display: none;">
    <div class="toast-image">
        <i class="fas"></i>
    </div>
    <div class="toast-content">
    </div>
</div>
<!-- Main page -->
<header class="header">
    <div class="header-menu">
        <a href="index.html" class="header-text">Menu</a>
        <a href="PHP/subject_router.php" class="header-text">Vos sujets</a>
    </div>
    <div class="account-info">
        <a href="" class="header-text" id="user-name-text"><i class="fa-solid fa-user"></i> Se connecter</a>
    </div>
</header>
<main>
    <div class="connection-container">
        <h2>Inscription sur Goralys</h2>
        <form action="PHP/register.php" class="connection-form" method="post">
            <div class="input" id="user-id-container">
                <label for="user-id">Identifiant</label>
                <input type="text" name="user-id" id="user-id" autocomplete="username" required>
                <p class="helper">*Identifiant au format p.nomXX</p>
            </div>
            <div class="input" id="user-name-container">
                <label for="user-name">Nom Complet</label>
                <input type="text" name="user-name" id="user-name" autocomplete="off" required>
                <p class="helper">*De préférence Nom Prénom</p>
            </div>
            <div class="input" id="email-container">
                <label for="email-register">Email</label>
                <input type="email" name="email-register" id="email-register" autocomplete="off" required>
            </div>
            <div class="input" id="password-container">
                <label for="password-register">Mot de Passe</label>
                <input type="password" name="password-register" id="password-register" autocomplete="new-password" required>
                <i class="fa-solid fa-eye" id="eye-icon"></i>
            </div>
            <button type="submit" class="submit-button">S'inscrire <i class="fa-solid fa-arrow-right"></i></button>
        </form>
        <p>Vous avez déjà un compte ? <a href="login.html">Connectez-vous</a></p>
    </div>
</main>
</body>
</html>
