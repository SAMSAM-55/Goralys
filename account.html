<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Goralys - Mon Compte</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/account.css">

    <script type="module" src="./JS/user.js"></script>
    <script type="module" src="JS/header.js"></script>
    <script type="module" src="./JS/toast.js"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
    />
</head>
<script type="module">
    import {getUserData} from "./JS/user.js";

    addEventListener("DOMContentLoaded", () => {
        const user_data = getUserData()

        const user_email_text = document.getElementById("user-email")
        const user_id_text = document.getElementById("user-id")

        user_id_text.value = user_data['id']
        user_email_text.value = user_data['email']
    })

    addEventListener("click", (event) => {
        if (event.target.classList.contains("fas"))
        {
            navigator.clipboard.writeText(event.target.previousElementSibling.value)
            event.target.classList.remove("fa-clipboard")
            event.target.classList.add("fa-clipboard-check")

            setTimeout(() => {
                event.target.classList.remove("fa-clipboard-check")
                event.target.classList.add("fa-clipboard")
            }, 3500)
        }
    })
</script>
<body>
<!-- Adding the toast notifications elements -->
<div id="toast" class="feedback-container warning" style="display: none;">
    <div class="toast-image">
        <i class="fas"></i>
    </div>
    <div class="toast-content">
    </div>
</div>
<header class="header"></header>
<!-- Main page -->
<main class="main">
    <div class="profile-info-container">
        <h2>Votre Profil</h2>
        <div class="profile-info-item">
            <label for="user-id">Identifiant</label>
            <span>
                <input type="text" name="user-id" id="user-id" value="" disabled>
                <i class="fas fa-clipboard clipboard-copy"></i>
            </span>
        </div>
        <div class="profile-info-item">
            <label for="user-email">Email</label>
            <span>
                <input type="email" name="user-email" id="user-email" value="" disabled>
                <i class="fas fa-clipboard clipboard-copy"></i>
            </span>
        </div>
            <form class="profile-actions-container" action="PHP/logout.php" method="get">
                <button id="log-out" class="log-out">Se DÃ©connecter <i class="fa-solid fa-right-from-bracket"></i></button>
            </form>
        </div>
</main>
</body>
</html>
