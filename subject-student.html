<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goralys - Acceuil</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/subject.css">
    <link rel="stylesheet" href="./CSS/input.css">

    <script type="module" src="./JS/core.js"></script>
    <script type="module" src="./JS/user.js"></script>
    <script type="module" src="./JS/update-header.js"></script>
    <script type="module" src="./JS/toast.js"></script>
    <script type="module" src="./JS/input.js"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
    />
</head>
<script type="module">
    import {student_save_draft, student_submit} from './JS/core.js'

    // Little script to get dynamic form action
    document.addEventListener("DOMContentLoaded", () => {
        const forms = Array.from(document.getElementsByClassName("subject-container"))
        forms.forEach((f) => {
            let form_submit_buttons = Array.from(f.getElementsByClassName("submit-button"))
            form_submit_buttons.forEach((button) => {
                button.addEventListener("click", async (event) => {
                    event.preventDefault()

                    const action = button.dataset.action
                    const index = parseInt(button.getAttribute("subject-index"))

                    if (action === "save_draft")
                    {
                        await student_save_draft(index)
                    } else if (action === "submit") {
                        await student_submit(index)
                    }
                })
            })
        })
    })
</script>
<body>
<!-- Adding the toast notifications elements -->
<div id="toast" class="feedback-container warning" style="display: none;">
    <div class="toast-image">
        <i class="fas"></i>
    </div>
    <div class="toast-content">
    </div>
</div>
<!-- Main page -->
<header class="header">
    <div class="header-menu">
        <a href="index.html" class="header-text">Menu</a>
        <a href="PHP/subject_router.php" class="header-text">Vos sujets</a>
    </div>
    <div class="account-info">
        <a href="" class="header-text" id="user-name-text"><i class="fa-solid fa-user"></i> Se connecter</a>
    </div>
</header>
<main class="main">
    <h2 class="main-title">Vos sujets</h2>
    <div class="subject-main-container">
        <form class="subject-container" action="" method="post">
            <div class="subject-info">
                <p class="topic-name" id="topic-1"></p>
                <p class="teacher-name" id="teacher-1"></p>
            </div>
            <div class="input" style="max-width: 100%">
                <label for="subject-1">Votre Sujet</label>
                <input type="text" name="subject-1" placeholder=" " id="subject-1" required>
                <p class="helper">*Après soumission, votre sujet ne pourra plus être modifié, sauf en cas de rejet par le professeur.</p>
            </div>
            <button type="button" class="submit-button" data-action="save_draft" subject-index="1">Enregistrer le brouillon <i class="fa-solid fa-arrow-right"></i></button>
            <button type="button" class="submit-button" data-action="submit" subject-index="1">Soumettre le sujet <i class="fa-solid fa-arrow-right"></i></button>
        </form>
        <form class="subject-container" action="PHP/subject/update_student.php" method="post">
            <div class="subject-info">
                <p class="topic-name" id="topic-2"></p>
                <p class="teacher-name" id="teacher-2"></p>
            </div>
            <div class="input" style="max-width: 100%">
                <label for="subject-2">Votre Sujet</label>
                <input type="text" name="subject-2" placeholder=" " id="subject-2" required>
                <p class="helper">*Après soumission, votre sujet ne pourra plus être modifié, sauf en cas de rejet par le professeur.</p>
            </div>
            <button type="button" class="submit-button" data-action="save_draft">Enregistrer le brouillon <i class="fa-solid fa-arrow-right"></i></button>
            <button type="button" class="submit-button" data-action="submit">Soumettre le sujet <i class="fa-solid fa-arrow-right"></i></button>
        </form>
    </div>
</main>
</body>
</html>
